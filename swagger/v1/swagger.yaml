---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/career_updates":
    get:
      summary: Retrieves the career updates of a talent
      tags:
      - Career Updates
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                career_updates:
                - created_at: '2023-03-17T16:38:56.000Z'
                  id: da694701-f726-4057-aa56-e742b7c6f6a4
                  message: Career update
                - created_at: '2023-03-17T16:38:56.000Z'
                  id: 2cf8765d-c175-4523-b66e-8e2c9f4c2a70
                  message: Career update
                pagination:
                  total: 2
                  cursor:
              schema:
                type: object
                properties:
                  career_updates:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          description: The message sent by the talent
                        created_at:
                          type: string
                          format: datetime
                          description: The creation date of the career update
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
    post:
      summary: Creates a career update for the talent
      tags:
      - Career Updates
      parameters:
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '201':
          description: talent found
          content:
            application/json:
              example:
                career_update:
                  created_at: '2023-03-17T16:38:56.000Z'
                  id: 22a88d5a-6659-4908-ab21-9be157a9fd53
                  message: Created Update!
              schema:
                type: object
                properties:
                  career_update:
                    type: object
                    properties:
                      message:
                        type: string
                        description: The message sent by the talent
                      created_at:
                        type: string
                        format: datetime
                        description: The creation date of the career update
        '404':
          description: talent not found
        '400':
          description: message not present
        '401':
          description: unauthorized request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                career_update:
                  type: object
                  properties:
                    message:
                      type: string
                      description: The content of the career update
                talent:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Wallet address or username
              required:
              - message
              - user
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - super_connection
          - supporter
          - supporting
          - mutual_follow
          - follower
          - following
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-03-17T16:38:56.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: super_connection
                  id: 56bd8b10-124b-4a7e-9a02-6b3153850442
                  name: user118
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user118
                  wallet_address: '08d3e5cf1fd6f889d131da24f6288ba4'
                - connected_at: '2023-03-17T16:38:56.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporter
                  id: 2c4722ee-b316-48d8-8e14-6ee39d5874b5
                  name: user119
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user119
                  wallet_address: 9659cbcea55afbdc0cfaa8d3158b34fe
                - connected_at: '2023-03-17T16:38:56.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporting
                  id: 7a94a1df-4d06-491d-9a9f-06ad5beb7391
                  name: user120
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user120
                  wallet_address: 5cb132734703d1c59c1427c361a0f794
                - connected_at: '2023-03-17T16:38:56.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: follower
                  id: 6e471759-22e3-4640-80c6-0275917586a4
                  name: user121
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user121
                  wallet_address: 91f04508ad42d839a96a5282bebdfb4c
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - super_connection
                          - supporter
                          - supporting
                          - mutual_follow
                          - follower
                          - following
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
