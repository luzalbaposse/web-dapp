      tags:
      - Talents
      parameters:
      - name: ids[]
        in: query
        schema:
          type: array
          items:
            type: string
        description: List of wallet addresses or usernames
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: get all talents
