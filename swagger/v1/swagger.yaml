---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - super_connection
          - supporter
          - supporting
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-04-06T17:10:31.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: super_connection
                  id: 0d50c539-848e-4010-81c2-06cdb39216da
                  name: user103
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user103
                  wallet_address: aed6192bf763dd94d14bae38a1becde1
                - connected_at: '2023-04-06T17:10:31.000Z'
