---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - sponsor
          - sponsored
          - mutual_stake
          - staker
          - staking
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-05-10T18:06:27.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: mutual_stake
                  id: adda8547-9490-4e07-acf5-a93d6e6c2e7e
                  name: user105
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user105
                  wallet_address: fd6d2867d9416b5199eba643433a7585
                - connected_at: '2023-05-10T18:06:27.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staker
                  id: de538899-9d4d-4c57-93dd-80d61459841e
                  name: user106
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user106
                  wallet_address: 47842c439ced67c97664f4a5af4f3ba0
                - connected_at: '2023-05-10T18:06:27.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staking
                  id: 0ac3f564-3d78-412a-b4c1-9ff78d546a92
                  name: user107
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user107
                  wallet_address: cac6e1555224742232b01d7d4b980a60
                - connected_at: '2023-05-10T18:06:27.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: b85905c9-4957-446c-98ca-85373a2b56e4
