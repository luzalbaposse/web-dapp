---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/career_updates":
    get:
      summary: Retrieves the career updates of a talent
      tags:
      - Career Updates
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                career_updates:
                - created_at: '2023-03-22T17:21:12.000Z'
                  id: 81ddc6c8-a7bc-4fc5-b64a-274e457b025f
                  message: Career update
                - created_at: '2023-03-22T17:21:12.000Z'
                  id: 4b5306ce-d311-4d6b-814f-236bef132c8c
                  message: Career update
                pagination:
                  total: 2
                  cursor:
              schema:
                type: object
                properties:
                  career_updates:
                    type: array
                    items:
                      type: object
                      properties:
                        message:
                          type: string
                          description: The message sent by the talent
                        created_at:
                          type: string
                          format: datetime
                          description: The creation date of the career update
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
    post:
      summary: Creates a career update for the talent
      tags:
      - Career Updates
      parameters:
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '201':
          description: talent found
          content:
            application/json:
              example:
                career_update:
                  created_at: '2023-03-22T17:21:12.000Z'
                  id: 123a6dfc-a1cd-4c9d-a8c0-5d4f1bef1a9d
                  message: Created Update!
              schema:
                type: object
                properties:
                  career_update:
                    type: object
                    properties:
                      message:
                        type: string
                        description: The message sent by the talent
                      created_at:
                        type: string
                        format: datetime
                        description: The creation date of the career update
        '404':
          description: talent not found
        '400':
          description: message not present
        '401':
          description: unauthorized request
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                career_update:
                  type: object
                  properties:
                    message:
                      type: string
                      description: The content of the career update
                talent:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Wallet address or username
              required:
              - message
              - user
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - super_connection
          - supporter
          - supporting
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-03-22T17:21:12.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: super_connection
                  id: 44240e4b-32c3-4db0-8eaf-7f0c16a2e1f9
                  name: user95
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user95
                  wallet_address: d2c0adb1a0f9201266c60c40dd717c31
                - connected_at: '2023-03-22T17:21:12.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporter
                  id: 1bb3414f-a5a1-422a-ad56-38eb5d7c7252
                  name: user96
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user96
                  wallet_address: b90fb8a507c2e189e5877b0879b06c9e
                - connected_at: '2023-03-22T17:21:12.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporting
                  id: b908f35e-801f-48df-a7bf-b1630184dd0c
                  name: user97
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user97
                  wallet_address: dac2499617821c43e1721f64e4f7d993
                - connected_at: '2023-03-22T17:21:12.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: aa0118bb-0420-444b-b6d4-ab9ec6ce3942
                  name: user98
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user98
                  wallet_address: dc39540ddc730fef777488de4ebe21e7
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - super_connection
                          - supporter
                          - supporting
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
