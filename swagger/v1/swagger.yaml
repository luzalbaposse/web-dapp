---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - sponsor
          - sponsored
          - mutual_stake
          - staker
          - staking
          - mutual_subscription
          - subscriber
          - subscribing
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-04-19T09:33:22.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: mutual_stake
                  id: 5b831b7c-25d7-4112-9667-bed312dfbdeb
                  name: user103
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user103
                  wallet_address: 01b8d2711c6f33c4477e3b460d21255f
                - connected_at: '2023-04-19T09:33:22.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staker
                  id: 91862af7-31a0-4e66-8c03-5418f4561c08
                  name: user104
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user104
                  wallet_address: 362f1b5d9e1ad3ab43b941b024e09095
                - connected_at: '2023-04-19T09:33:22.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: staking
                  id: 7f598a33-cbe8-4210-a5a5-318bbb21ce35
                  name: user105
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user105
                  wallet_address: 0d79279200d4615f4548753253083808
                - connected_at: '2023-04-19T09:33:22.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: subscriber
                  id: b112e63a-c31a-4a48-af5f-89398d9e9d1f
                  name: user106
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user106
                  wallet_address: d32554e2bfcd6fb9e6242256d43e8803
                pagination:
                  total: 4
                  cursor:
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        wallet_address:
                          type: string
                          description: The wallet address of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - sponsor
                          - sponsored
                          - mutual_stake
                          - staker
                          - staking
                          - mutual_subscription
                          - subscriber
                          - subscribing
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
