---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/connections":
    get:
      summary: Retrieves the connections of a talent
      tags:
      - Connections
      parameters:
      - name: id
        in: query
        description: Wallet address or username
        schema:
          type: string
      - name: keyword
        in: query
        description: Keyword search to filter by the connected user name
        schema:
          type: string
      - name: connection_type
        in: query
        schema:
          type: string
          enum:
          - super_connection
          - supporter
          - supporting
          - follower
          - following
        description: Filter by a specific connection type
      - name: cursor
        in: query
        description: The cursor to fetch the next page
        schema:
          type: string
      - name: X-API-KEY
        in: header
        description: Your Talent Protocol API key
        schema:
          type: string
      responses:
        '200':
          description: talent found
          content:
            application/json:
              example:
                connections:
                - connected_at: '2023-03-01T16:37:13.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: super_connection
                  name: user111
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user111
                  uuid: a30f9a85-34db-403a-99ea-690ea45fedcf
                - connected_at: '2023-03-01T16:37:13.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporter
                  name: user112
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user112
                  uuid: 6065b3e3-e295-4106-9cbb-b136e216c4e2
                - connected_at: '2023-03-01T16:37:13.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporting
                  name: user113
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user113
                  uuid: 7e185ab2-f773-43a1-a086-ca0bb862c29a
                - connected_at: '2023-03-01T16:37:13.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: follower
                  name: user114
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user114
                  uuid: c3ebd6ca-f86d-42dc-a6bb-783e22a206a8
                pagination:
                  total: 4
                  cursor:
                  per_page: 25
                  returned: 4
              schema:
                type: object
                properties:
                  connections:
                    type: array
                    items:
                      type: object
                      properties:
                        username:
                          type: string
                          description: The username of the connected user
                        name:
                          type: string
                          description: The name of the connected user
                        user_invested_amount:
                          type: string
                          description: The amount invested by the user
                        connected_user_invested_amount:
                          type: string
                          description: The amount invested by the connected user
                        connection_type:
                          type: string
                          enum:
                          - super_connection
                          - supporter
                          - supporting
                          - follower
                          - following
                          description: The type of the connection
                        connected_at:
                          type: string
                          format: datetime
                          description: The timestamp of the initial date the users
                            connected
                        profile_picture_url:
                          type: string
                          nullable: true
                          description: The profile picture of the connected user
                        ticker:
                          type: string
                          nullable: true
                          description: The token ticker of the connected user
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                        description: The total amount of records
                      cursor:
                        type: string
                        description: The cursor to fetch the next page of records
                        nullable: true
        '404':
          description: talent not found
        '401':
          description: unauthorized request
