                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user104
                  wallet_address: cb37937adae6c4fb1d62f18cefa5de3c
                - connected_at: '2023-04-06T17:10:31.000Z'
                  connected_user_invested_amount: '0'
                  connection_type: supporting
                  id: c028eb3f-b0e3-4320-83b8-0f27897ab9ef
                  name: user105
                  profile_picture_url:
                  ticker:
                  user_invested_amount: '0'
                  username: user105
                  wallet_address: dd3ba74fc02a781e1f770df8751fe5b0
                - connected_at: '2023-04-06T17:10:31.000Z'
                  connected_user_invested_amount: '0'
